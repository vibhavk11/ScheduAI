mutation CreateScheduaiTask($input: CreateScheduaiTaskInput!) {
  createScheduaiTask(input: $input) {
    scheduaiTask {
      id
      title
      description
      dueTime
      priority
    }
  }
}

mutation MarkTaskAsCompleted($input: MarkTaskAsCompletedInput!) {
  markTaskAsCompleted(input: $input) {
    boolean
  }
}
